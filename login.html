<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MITU ‚Äî Sign in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html,body{height:100%;}
    body{margin:0;font-family:'Space Grotesk',system-ui,-apple-system,sans-serif;background:#f7f9f8;color:#0d1b1a;display:flex;flex-direction:column;padding:24px;}
    .mf-topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:12px 0;margin-bottom:12px;}
    .mf-logo-link{font-weight:800;font-size:18px;color:#D35E0E;text-decoration:none;}
    .mf-topnav{display:flex;gap:14px;align-items:center;}
    .mf-topnav a{color:#0d1b1a;font-weight:700;text-decoration:none;font-size:14px;}
    .mf-topnav a:hover{text-decoration:underline;}
    .mf-top-actions{display:flex;align-items:center;gap:8px;}
    .icon-btn{border:1px solid rgba(211,94,14,0.24);background:#fff;border-radius:10px;padding:8px 10px;cursor:pointer;font-weight:700;}
    .btn{padding:12px;border-radius:10px;border:none;background:#D35E0E;color:#fff;font-weight:800;cursor:pointer;width:100%;}
    .btn.small{padding:8px 12px;border-radius:14px;width:auto;}
    .card{background:#fff;border:1px solid rgba(211,94,14,0.18);border-radius:14px;box-shadow:0 20px 50px rgba(0,0,0,0.04);padding:22px;max-width:540px;width:100%;margin:24px auto 0;}
    label{display:grid;gap:6px;font-weight:700;}
    input{padding:11px 12px;border-radius:10px;border:1px solid rgba(211,94,14,0.18);background:#fffbea;}
    .inline{display:flex;justify-content:space-between;align-items:center;margin-top:8px;font-size:14px;}
    a{color:#D35E0E;font-weight:700;text-decoration:none;}
    a:hover{text-decoration:underline;}
    .top-auth{display:flex;justify-content:flex-end;align-items:center;gap:10px;font-weight:700;}
    .top-auth .btn-link{border:1px solid #D35E0E;border-radius:8px;padding:8px 12px;text-decoration:none;color:#D35E0E;font-weight:800;}
    .theme-dark{background:#0f1f1e;color:#f5f7f6;}
    .theme-dark .card{background:#1a2a29;border-color:rgba(255,255,255,0.1);}
    .theme-dark a{color:#7fd0c8;}
    .theme-dark input{background:#1c2b2a;color:#f5f7f6;border:1px solid rgba(255,255,255,0.2);}
  </style>
</head>
<body>
  <header class="mf-topbar">
    <a class="mf-logo-link" href="index.html">MITU</a>
    <nav class="mf-topnav">
      <a href="index.html">Home</a>
      <a href="catalogue.html">Marketplace</a>
      <a href="investor.html">Investors</a>
      <a href="founder.html">Founders</a>
      <a href="profile.html">Profile</a>
      
    </nav>
    <div class="mf-top-actions">
      <button class="icon-btn" aria-label="Search">üîç</button>
      <button class="icon-btn" id="fontToggle" aria-label="Toggle font size">AA</button>
      <button class="icon-btn" id="themeToggle" aria-label="Toggle theme">‚òæ</button>
      <button class="btn small" onclick="window.location.href='login.html'">Sign in</button>
    </div>
  </header>

  <div class="top-auth">Not registered? <a class="btn-link" href="signup.html">Create an account</a></div>

  <div class="card">
    <h2 style="margin:0 0 12px;">Sign in</h2>
    <form id="loginForm">
      <label>Email
        <input type="email" name="email" value="aidar.alimbayev.s@gmail.com" autocomplete="email" required>
      </label>
      <label>Password
        <input type="password" name="password" value="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required>
      </label>
      <div class="inline">
        <label style="flex-direction:row;align-items:center;gap:6px;font-weight:600;">
          <input type="checkbox" style="width:auto;height:auto;background:#fff;"> Remember Me
        </label>
        <a href="#">Forgot Password?</a>
      </div>
      <button class="btn" type="submit">Sign in</button>
    </form>
    <div class="inline" style="justify-content:center;margin-top:10px;color:#4f6664;">Demo sign-in sends you to your profile dashboard.</div>
    <div class="inline" style="justify-content:center;margin-top:12px;">Not registered? <a href="signup.html" style="margin-left:6px;">Create an account</a></div>
  </div>
  <script>
    const fontBtn = document.getElementById("fontToggle");
    const themeBtn = document.getElementById("themeToggle");
    if (fontBtn) fontBtn.addEventListener("click", ()=> document.documentElement.style.fontSize = document.documentElement.style.fontSize==="110%"?"100%":"110%");
    if (themeBtn) themeBtn.addEventListener("click", ()=> document.body.classList.toggle("theme-dark"));

    const loginForm = document.getElementById("loginForm");
    if (loginForm) {
      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();
        if (!loginForm.checkValidity()) {
          loginForm.reportValidity();
          return;
        }
        window.location.href = "profile.html";
      });
    }
  </script>
</body>
</html>
